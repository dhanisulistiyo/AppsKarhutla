<ion-header>

  <ion-navbar>
    <ion-title>List Laporan</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list *ngFor="let item of ListPatroli">
    <ion-item-sliding #item>
      <ion-item>
        <ion-avatar item-start>
          <img src="../../assets/imgs/fire.png">
        </ion-avatar>
        <h2>Patroli Karhutla</h2>
        <h3>Indikator Kebakaran Sedang</h3>
        <p>Lokasi : -6.00000, 13.00000</p>
      </ion-item>
      <ion-item-options>
        <button ion-button>
          <ion-icon ios="ios-information-circle" md="md-information-circle" (click)="goDetails()"></ion-icon>Details
        </button>
        <button color="secondary" ion-button>
          <ion-icon ios="ios-create" md="md-create"></ion-icon>Edit
        </button>
        <button color="danger" ion-button>
          <ion-icon ios="ios-trash" md="md-trash"></ion-icon>Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab right bottom>
    <button color="#b00020" ion-fab (click)="goAddData()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
