<ion-header>
  <ion-navbar>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>List Laporan</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let data of ListPatroli; let i = index">
    <ion-item-sliding #item>
      <ion-item>
        <ion-avatar item-start>
          <img src="../../assets/imgs/fire.png" />
        </ion-avatar>
        <h2>{{ data.tanggal_patroli | date: "dd MMMM yyyy" }}</h2>
        <!-- <h2>{{data.kategori_patroli.nama}}</h2> -->
        <h3 *ngIf="data.kategori_patroli != null">
          Patroli {{ data.kategori_patroli.nama }}
        </h3>
        <!-- <p>Lokasi : -6.00000, 13.00000</p> -->
      </ion-item>
      <ion-item-options>
        <button ion-button>
          <ion-icon
            ios="ios-information-circle"
            md="md-information-circle"
            (click)="goDetails()"
          ></ion-icon
          >Details
        </button>
        <button color="secondary" ion-button>
          <ion-icon
            ios="ios-create"
            md="md-create"
            (click)="goEditData(i)"
          ></ion-icon
          >Edit
        </button>
        <button color="danger" ion-button (click)="goDelete(data.id)">
          <ion-icon ios="ios-trash" md="md-trash"></ion-icon>Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="top">
      <button
        ion-fab
        (click)="goAddData('DARAT')"
        tooltip="Patroli Darat"
        positionH="left"
        arrow
      >
        <ion-icon name="ios-car-outline"></ion-icon>
      </button>
      <button
        ion-fab
        (click)="goAddData('UDARA')"
        tooltip="Patroli Udara"
        positionH="left"
        arrow
      >
        <ion-icon name="ios-plane-outline"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
