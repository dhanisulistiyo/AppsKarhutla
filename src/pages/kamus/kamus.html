<ion-header>
  <ion-navbar>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>Kamus Istilah</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of Kamus; let i = index">
    <button ion-item (click)="presentDetailModal(i)">
      {{ item.title }}
      <ion-icon name="ios-arrow-forward" item-end></ion-icon>
    </button>
  </ion-card>
</ion-content>
